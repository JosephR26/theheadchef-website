<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="400" fill="#f8f8f8"/>
  
  <!-- Bottle body -->
  <rect x="75" y="100" width="150" height="250" fill="#e6e6e6" stroke="#d0d0d0" stroke-width="1"/>
  
  <!-- Bottle neck -->
  <rect x="125" y="50" width="50" height="50" fill="#e6e6e6" stroke="#d0d0d0" stroke-width="1"/>
  
  <!-- Spray trigger -->
  <rect x="175" y="80" width="40" height="30" fill="#d0d0d0" rx="5"/>
  
  <!-- Label area -->
  <rect x="90" y="150" width="120" height="80" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Text -->
  <text x="150" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">ROOM SPRAY</text>
  <text x="150" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">500ml</text>
  
  <!-- Spray nozzle -->
  <circle cx="195" cy="70" r="8" fill="#cccccc"/>
</svg>