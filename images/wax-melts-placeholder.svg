<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="300" fill="#f8f8f8"/>
  
  <!-- Jar body -->
  <rect x="50" y="120" width="200" height="120" fill="#e6e6e6" stroke="#d0d0d0" stroke-width="1" rx="5"/>
  
  <!-- Jar lid -->
  <rect x="45" y="100" width="210" height="25" fill="#d0d0d0" stroke="#c0c0c0" stroke-width="1" rx="3"/>
  
  <!-- Lid details -->
  <rect x="55" y="105" width="190" height="15" fill="#cccccc" rx="2"/>
  
  <!-- Label -->
  <rect x="70" y="140" width="160" height="60" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="3"/>
  
  <!-- Text -->
  <text x="150" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666" font-weight="bold">WAX MELTS</text>
  <text x="150" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#999">6 pack</text>
  
  <!-- Wax melt shapes inside jar -->
  <circle cx="110" cy="210" r="12" fill="#f0f0f0" stroke="#e0e0e0"/>
  <circle cx="150" cy="210" r="12" fill="#f0f0f0" stroke="#e0e0e0"/>
  <circle cx="190" cy="210" r="12" fill="#f0f0f0" stroke="#e0e0e0"/>
  <circle cx="130" cy="225" r="12" fill="#f0f0f0" stroke="#e0e0e0"/>
  <circle cx="170" cy="225" r="12" fill="#f0f0f0" stroke="#e0e0e0"/>
</svg>